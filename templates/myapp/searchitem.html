{% extends 'base.html' %}
{% block content %}
    <h6 style="text-align: center;">you searched for </h6><h2 style="text-align: center;" >"{{ search | title }}"</h2>

    <div class="row">
        {% for post in final_postings %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.1 }}"><img style="height: 250px;" src="{{ post.3 }}" alt=""></a>
                    </div>
                    <div class="card-content" style="height: 130px;">
                        <p>{{ post.0 }}</p>
                    </div>
                    <div class="card-action" >
                        <a href="{{ post.1 }}">View listing:  Price {{ post.2 }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
